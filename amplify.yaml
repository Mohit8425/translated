version: 2
appConfig:
  frontend:
    phases:
      preBuild:
        commands:
          - echo "No pre-build steps required for a static site"
      build:
        commands:
          - mkdir -p dist && cp -R translated/* dist && ls -la dist
    artifacts:
      baseDirectory: dist
      files:
        - '**/*'
  backend:
    phases:
      preBuild:
        commands:
          - echo "No backend build steps"
      build:
        commands:
          - echo "No backend build steps"
    artifacts:
      baseDirectory: .
      files:
        - '**/*'
